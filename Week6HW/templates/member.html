{% extends "base.html" %}

{% block title%}登入成功頁面{% endblock %}

{% block head %}
<link rel="stylesheet" type= "text/css" href="{{url_for('static', filename = 'css/page.css')}}">
{% endblock %}

{% block header%}
    <h2>歡迎光臨,這是會員頁</h2>
{% endblock %}

{% block content%}

    </div>   
    
    <hr>
{% endblock %}
